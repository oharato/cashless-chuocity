<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中央区20%還元</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-good-table@2.21.11/dist/vue-good-table.css">
  <style>
    [v-cloak] {
      display: none;
    }
  </style>

</head>

<body>
  <div id="app" v-cloak>
    <h1>中央区20%還元</h1>
    
    <vue-good-table :columns="columns" :rows="rows"
      :search-options="{
        enabled: true,
      }"
      :pagination-options="{
        enabled: true,
        perPage: 1000,
      }"
    >
      <template slot="table-row" slot-scope="props">
        <span v-if="props.column.field == 'address'">
          <a :href="mapUrl(props.row)" target="_blank">{{props.row.address}}</a>
        </span>
        <span v-else-if="props.column.field == 'payment'">
          {{props.row.isAupay ? 'A' : ''}}
          {{props.row.isDbarai ? 'D' : ''}}
          {{props.row.isPaypay ? 'P' : ''}}
          {{props.row.isRakutenpay ? 'R' : ''}}
        </span>
        <span v-else>
          {{props.formattedRow[props.column.field]}}
        </span>
      </template>
    </vue-good-table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="store.js"></script>
  <script type="module" src="index.js"></script>
</body>

</html>
